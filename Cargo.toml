[package]
name = "redis"
version = "0.11.1-alpha.0"
authors = ["Armin Ronacher <armin.ronacher@active-4.com>", "Jan-Erik Rediger <janerik@fnordig.de>"]
keywords = ["redis", "database"]
description = "Redis driver for Rust."
homepage = "https://github.com/mitsuhiko/redis-rs"
repository = "https://github.com/mitsuhiko/redis-rs"
documentation = "https://docs.rs/redis"
license = "BSD-3-Clause"
readme = "README.md"
edition = "2018"

[dependencies]
dtoa = "0.4"
itoa = "0.4.3"
sha1 = ">= 0.2, < 0.7"
url = "1.2"
combine = "3.8.1"
bytes = "0.4"
futures = { version = "0.3.0-alpha.19", package = "futures-preview" }
pin-project = "0.3"
tokio-codec = "0.2.0-alpha.6"
tokio-executor = "0.2.0-alpha.6"
tokio-io = { version = "0.2.0-alpha.6", default-features = false, features = ["util"] }
tokio-net = { version = "0.2.0-alpha.6", default-features = false, features = ["tcp", "uds"] }
tokio-sync = { version = "0.2.0-alpha.6", default-features = false, features = ["async-traits"]  }

[features]
default = [ "geospatial" ]

geospatial = []

[dev-dependencies]
rand = "0.4"
net2 = "0.2"
assert_approx_eq = "1.0"
fnv = "1.0.5"
criterion = "0.2"
partial-io = { version = "0.3", features = ["tokio", "quickcheck"] }
quickcheck = "0.6"
tokio = "0.2.0-alpha.6"

[[bench]]
name = "bench_basic"
harness = false
